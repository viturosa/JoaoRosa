<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio</title>
</head>

<body>
    <div id="produtos">
        <h3>Produtos</h3>
    </div>
    <div id="sessaoCarrinho">
        <h3>Carrinho:</h3>
    </div>
    <div id="carrinho">

    </div>
    <script>
        const items = [
            {
                id: 0,
                nome: 'panna',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            },
            {
                id: 1,
                nome: 'capuccinoEspecial',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            },
            {
                id: 2,
                nome: 'cappucinoItaliano',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            },
            {
                id: 3,
                nome: 'capuccinoSucre',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            },
            {
                id: 4,
                nome: 'macchiato',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            },
            {
                id: 5,
                nome: 'moccha',
                img: 'th.jpg',
                quantidade: 0,
                valor: 15.9
            }
        ]
        const cliente = prompt("Qual o seu nome?")

        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML+= `
        <div class="produto-single">
        <img src="`+val.img+ `" />
        <p>`+val.nome+ ` : `+val.valor+`</p>
        <a key="`+val.id+ `" href="#">Adicionar ao carrinho!</a>
        </div>
        `;
            })
        }
        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            items.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML+= `
                <p> `+val.nome+ ` : ` +val.quantidade+ ` x ` +val.valor+ `</p>
                <hr>`;
                }
            })
        }

        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                items[key].valor;
                atualizarCarrinho();
                return false;
                
            })
         
        }
        
        
    </script>


</body>

</html>
